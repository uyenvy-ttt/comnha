<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Menu chọn món - Mẫu đơn giản</title>
  <style>
    :root{--bg:#f7f7fb;--card:#fff;--accent:#ff6b6b;--muted:#666}
    *{box-sizing:border-box}
    body{font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,'Helvetica Neue',Arial; background:var(--bg); margin:0; padding:24px;color:#111}
    h1{margin:0 0 12px;font-size:20px}
    .wrap{max-width:860px;margin:0 auto}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:16px}
    .card{background:var(--card);border-radius:12px;padding:12px;box-shadow:0 6px 18px rgba(16,24,40,0.06);display:flex;flex-direction:column;align-items:center}
    .thumb{width:100%;height:160px;border-radius:10px;object-fit:cover;background:linear-gradient(135deg,#fff,#eee);display:block;margin-bottom:10px}
    .title{font-weight:600;margin:6px 0 4px}
    .price{color:var(--muted);font-size:13px;margin-bottom:10px}
    label.selectable{display:flex;align-items:center;gap:8px;cursor:pointer}
    input[type="checkbox"]{width:18px;height:18px}
    .actions{display:flex;gap:8px;justify-content:flex-end;margin-top:18px}
    button{background:var(--accent);color:#fff;border:0;padding:10px 14px;border-radius:8px;font-weight:600;cursor:pointer}
    button.secondary{background:#fff;color:#111;border:1px solid #eee}
    pre.result{white-space:pre-wrap;background:#fff;padding:12px;border-radius:8px;margin-top:12px;box-shadow:0 6px 18px rgba(16,24,40,0.04)}
    .note{font-size:13px;color:var(--muted);margin-top:8px}
    @media (max-width:420px){.thumb{height:120px}}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Menu chọn món (mẫu rất đơn giản)</h1>
    <p class="note">Tick các món bạn muốn, bấm "Gửi đơn" để xem tóm tắt (sao chép hoặc gửi email).</p>

    <form id="menuForm">
      <div class="grid" id="itemsGrid">
        <!-- MÓN 1 -->
        <div class="card">
          <!-- SVG data URI as placeholder image -->
          <img class="thumb" src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='800' height='500'><rect width='100%' height='100%' fill='%23fff5f0'/><circle cx='200' cy='200' r='120' fill='%23ffb4a2'/><rect x='340' y='140' width='260' height='220' rx='20' fill='%23ffd6a5'/><text x='40' y='420' font-size='34' fill='%23333' font-family='Arial'>&#272;ỉa cơm gà</text></svg>" alt="Cơm gà"></img>
          <div class="title">Cơm gà</div>
          <div class="price">45.000₫</div>
          <label class="selectable"><input type="checkbox" name="dish" value="Cơm gà - 45.000₫"> Chọn</label>
        </div>

        <!-- MÓN 2 -->
        <div class="card">
          <img class="thumb" src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='800' height='500'><rect width='100%' height='100%' fill='%23f0fff4'/><circle cx='600' cy='180' r='110' fill='%2398fb9e'/><rect x='120' y='200' width='380' height='220' rx='20' fill='%23e6fff2'/><text x='40' y='420' font-size='34' fill='%23333' font-family='Arial'>Bún bò</text></svg>" alt="Bún bò"></img>
          <div class="title">Bún bò</div>
          <div class="price">55.000₫</div>
          <label class="selectable"><input type="checkbox" name="dish" value="Bún bò - 55.000₫"> Chọn</label>
        </div>

      </div>

      <div class="actions">
        <button type="button" id="submitBtn">Gửi đơn</button>
        <button type="button" id="clearBtn" class="secondary">Bỏ chọn</button>
      </div>

      <div id="resultArea"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('menuForm');
    const submitBtn = document.getElementById('submitBtn');
    const clearBtn = document.getElementById('clearBtn');
    const resultArea = document.getElementById('resultArea');

    function getSelected(){
      const checked = Array.from(form.querySelectorAll('input[name="dish"]:checked'));
      return checked.map(i => i.value);
    }

    submitBtn.addEventListener('click', ()=>{
      const sel = getSelected();
      if(sel.length === 0){
        resultArea.innerHTML = '<pre class="result">Bạn chưa chọn món nào.</pre>';
        return;
      }
      const body = sel.join('\n');
      const summary = `Đơn hàng:\n- ${sel.join('\n- ')}`;

      // Hiển thị tóm tắt + nút sao chép + gửi email
      resultArea.innerHTML = `
        <pre class="result">${summary}</pre>
        <div style="display:flex;gap:8px;margin-top:8px">
          <button id="copyBtn" type="button">Sao chép đơn</button>
          <button id="emailBtn" type="button">Gửi email</button>
        </div>
      `;

      document.getElementById('copyBtn').addEventListener('click', async ()=>{
        try{
          await navigator.clipboard.writeText(summary);
          alert('Đã sao chép đơn vào clipboard');
        }catch(e){
          alert('Trình duyệt không hỗ trợ clipboard. Hãy bôi đen và sao chép thủ công.');
        }
      });

      document.getElementById('emailBtn').addEventListener('click', ()=>{
        const subject = encodeURIComponent('Đơn hàng từ website');
        const mailto = `mailto:?subject=${subject}&body=${encodeURIComponent(body)}`;
        window.location.href = mailto;
      });
    });

    clearBtn.addEventListener('click', ()=>{
      form.querySelectorAll('input[type="checkbox"]').forEach(c => c.checked = false);
      resultArea.innerHTML = '';
    });
  </script>
</body>
</html>
