<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Menu chọn món</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffd8f5;   /* nền hồng nhạt */
      color: #332b31;        /* chữ */
    }

    .sidebar {
      width: 220px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      background: #f7bfe8;   /* sidebar */
      padding: 20px 10px;
      box-sizing: border-box;
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #332b31;
    }

    .sidebar a {
      display: block;
      padding: 10px;
      margin-bottom: 5px;
      color: #332b31;
      text-decoration: none;
      border-radius: 5px;
    }

    .sidebar a:hover {
      background: #f48dd4;
    }

    .main {
      margin-left: 240px;
      padding: 20px;
    }

    .dish-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
    }

    .dish {
      background: #ffe5f8;   /* khung món ăn */
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .dish img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
    }

    .dish p {
      margin: 8px 0 0;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Menu bên trái -->
  <div class="sidebar">
    <h2>Danh mục</h2>
    <a href="#mon-man">Món mặn</a>
    <a href="#mon-canh">Món canh</a>
    <a href="#mon-an-kem">Món ăn kèm</a>
  </div>

  <!-- Nội dung chính -->
  <div class="main">
    <h1>Menu chọn món</h1>

    <!-- Món mặn -->
    <h2 id="mon-man">Món mặn</h2>
    <div class="dish-grid">
      <div class="dish">
        <img src="images/thitlon.jpg" alt="Thịt lợn">
        <p>Thịt lợn kho</p>
      </div>
      <div class="dish">
        <img src="images/thitbo.jpg" alt="Thịt bò">
        <p>Thịt bò xào</p>
      </div>
    </div>

    <!-- Món canh -->
    <h2 id="mon-canh">Món canh</h2>
    <div class="dish-grid">
      <div class="dish">
        <img src="images/canhchua.jpg" alt="Canh chua">
        <p>Canh chua cá</p>
      </div>
      <div class="dish">
        <img src="images/canhrau.jpg" alt="Canh rau">
        <p>Canh rau ngót</p>
      </div>
    </div>

    <!-- Món ăn kèm -->
    <h2 id="mon-an-kem">Món ăn kèm</h2>
    <div class="dish-grid">
      <div class="dish">
        <img src="images/ddua.jpg" alt="Dưa góp">
        <p>Dưa góp</p>
      </div>
      <div class="dish">
        <img src="images/dauphu.jpg" alt="Đậu phụ">
        <p>Đậu phụ rán</p>
      </div>
    </div>

  </div>

</body>
</html>
