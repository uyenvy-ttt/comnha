<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Menu Nhà Hàng</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    /* Sidebar bên trái */
    .sidebar {
      width: 220px;
      background: #222;
      padding: 20px 10px;
    }
    .sidebar h2 {
      color: #ffcc00;
      text-align: center;
      margin-bottom: 20px;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar li {
      padding: 12px;
      cursor: pointer;
      background: #333;
      margin-bottom: 8px;
      text-align: center;
      border-radius: 6px;
    }
    .sidebar li:hover {
      background: #444;
    }

    /* Khu vực hiển thị món */
    .menu-content {
      flex: 1;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      overflow-y: auto;
    }

    .dish {
      background: #222;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      transition: 0.3s;
    }
    .dish:hover {
      transform: scale(1.05);
    }
    .dish img {
      width: 100%;
      height: 130px;
      object-fit: cover;
    }
    .dish h3 {
      padding: 10px;
      margin: 0;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Danh mục</h2>
      <ul>
        <li onclick="showCategory('monman')">Món mặn</li>
        <li onclick="showCategory('moncanh')">Món canh</li>
        <li onclick="showCategory('an-kem')">Ăn kèm</li>
      </ul>
    </div>

    <!-- Nội dung món -->
    <div class="menu-content" id="menu">
      <!-- Món sẽ hiện ở đây -->
    </div>
  </div>

  <script>
    // Dữ liệu món ăn
    const dishes = {
      monman: [
        { name: "Thịt kho tàu", img: "thit-kho.jpg" },
        { name: "Gà chiên mắm", img: "ga-chien.jpg" },
        { name: "Bò xào hành", img: "bo-xao.jpg" }
      ],
      moncanh: [
        { name: "Canh chua cá", img: "canh-chua.jpg" },
        { name: "Canh bí đỏ", img: "canh-bi.jpg" }
      ],
      "an-kem": [
        { name: "Dưa muối", img: "dua-muoi.jpg" },
        { name: "Kim chi", img: "kimchi.jpg" }
      ]
    };

    // Hàm hiển thị món
    function showCategory(category) {
      const menu = document.getElementById("menu");
      menu.innerHTML = "";
      dishes[category].forEach(dish => {
        menu.innerHTML += `
          <div class="dish">
            <img src="${dish.img}" alt="${dish.name}">
            <h3>${dish.name}</h3>
          </div>
        `;
      });
    }

    // Mặc định load "món mặn"
    showCategory("monman");
  </script>
</body>
</html>
